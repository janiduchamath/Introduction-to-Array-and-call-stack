<!DOCTYPE html>
<html lang="en">
<body>
 <h2>JS array methods</h2> 
 <h2>join() and  pop()</h2>  
 <p>tne join method joins array elements into a string and the pop() method removes the last elements from an array</p>
 <p id="myjoin"></p>
 <p id="myfirstpop"></p>
 <p id="mysecondpop"></p>
 <script>
    var fruits =["banana", "orange", "apple", "mango"];
    document.getElementById("myjoin").innerHTML = fruits.join( '*' );
    document.getElementById("myfirstpop").innerHTML = fruits;
    fruits.pop();
    document.getElementById("mysecondpop").innerHTML = fruits;
 </script>
</body>
</html>
